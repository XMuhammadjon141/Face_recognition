<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eeeeee;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .admin-container {
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .admin-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        .admin-card h3 {
            margin-bottom: 20px;
        }
        .admin-card a {
            display: block;
            background-color: #ff5722;
            color: white;
            padding: 12px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .admin-card a:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="admin-container">
        <div class="admin-card">
            <h3>Welcome Admin</h3>
            <p>Manage the system settings and user data.</p>
            <a href="#">Manage Users</a>
            <a href="#">Face Dataset</a>
            <a href="#">System Settings</a>
        </div>
    </div>
</body>
</html>
