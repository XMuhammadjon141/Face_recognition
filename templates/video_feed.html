<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed</title>
    <script>
        function checkUserStatus() {
            fetch('/check_identified_user/')
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        // Foydalanuvchi tanilsa, user_page sahifasiga o'tish
                        window.location.href = `/user_page/?user_name=${data.user_name}`;
                    } else {
                        // Foydalanuvchi hali tanilmagan bo'lsa, qaytadan tekshirish
                        setTimeout(checkUserStatus, 1000);
                    }
                });
        }

        // Tekshirishni boshlash
        window.onload = checkUserStatus;
    </script>
</head>
<body>
    <h1>Video Feed</h1>
    <img src="/video_feed/" alt="Video Feed">
</body>
</html>
